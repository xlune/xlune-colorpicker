<link rel="import" rel="jquery.html" />

<template id="nameOfTemplate">
    <style>

    <button>hello world</button>

</template>

<script>
var nameSpaceName = document.register('namespace-name', {
  prototype: Object.create(HTMLElement.prototype, {
    any_prop: {
      get: function() {
        return 'any';
      }
    },
    createdCallback: {
        value: function(){

        }
    }
  })
});
